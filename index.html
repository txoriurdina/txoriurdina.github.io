<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Txori</title>
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <meta name="Txori official website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="/assets/logo.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8251427550804861"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://use.typekit.net/ehr0aem.css">
</head>
<style>
  * {
    font-family: espiritu, sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  html {
    background-image: url("/assets/bg.jpg");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  
  .main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .title {
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  h1 {
    position: relative;
    font-size: 80px;
    text-align: center;
    color: white;
    margin: 0;
    width: 50%;
    vertical-align: baseline;
    text-shadow: 5px 5px black;
    border-radius: 12px;
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
    box-shadow: inset 0 0 0 200px rgba(255,255,255,0.08);
    padding: 32px 32px;
    padding-top: 40px;
  }

  @media only screen and (max-width: 1000px) {
    h1 {
      width: 75%;
    }
  }
  
  @media only screen and (max-width: 700px) {
    h1 {
      width: 100%;
    }
  }

  button {
    position: absolute;
    box-shadow: 5px 5px 0 0 black;
    background-color: #FFBF34;
    border-radius: 12px;
    border: none;
    font-size: 24px;
    padding: 12px 32px;
    padding-top: 19px;
    transform: translateY(110px);
  }

  button:hover {
    opacity: 0.9;
  }
  
  button:active {
    box-shadow: 0px 0px 0 0 black;
    transform: translate(5px, 115px);
  }
  
</style>
<body>
  <div class="main">
      <div class="title">
        <h1>TXORI URDINA</h1>
        <button onclick="window.location.href='https://txori.lubinpappalardo.repl.co/menu.html';">ENTER</button>
      </div>
  </div>
</body>
